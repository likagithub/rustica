<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subpage</title>
    <link rel="stylesheet" href="../css/main.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-------- Body -------->
  <body>
    <!-------- Navigation Desktop -------->
    <div class="navbar">
      <div class="logo-box-header">
        <a href="/index.html"
          ><img src="/images/_elements/logo-dark.svg" alt="Logo" class="logo"
        /></a>
      </div>
      <nav class="nav-desktop">
        <a href="/das-cafe/index.html" class="dark">das Café</a>
        <a href="/herkunft/index.html" class="dark">Herkunft</a>
        <a href="/shop/index.html" class="dark">Shop</a>
      </nav>
    </div>

    <!-------- Navigation Mobile -------->
    <div class="navbar-mobile">
      <div class="logo-box-header">
        <a href="/index.html"
          ><img src="/images/_elements/logo-dark.svg" alt="Logo" class="logo"
        /></a>
      </div>
      <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />
        <label for="navi-toggle" class="navigation__button">
          <span class="navigation__icon dark">&nbsp;</span>
        </label>
        <div class="navigation__background">&nbsp;</div>
        <nav class="navigation__nav">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="/das-cafe/index.html" class="navigation__link"
                >das Café</a
              >
            </li>
            <li class="navigation__item">
              <a href="/herkunft/index.html" class="navigation__link"
                >Herkunft</a
              >
            </li>
            <li class="navigation__item">
              <a href="/shop/index.html" class="navigation__link">Shop</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-------- Main Content -------->
    <main>
      <!-------- Contact Form -------->
      <section class="contact">
        <div class="contact-heading">
          <h2 class="dark">Du hast Fragen? Schreib uns gern!</h2>
        </div>
        <div class="form">
          <form
            action="mailto:heylinawork@gmail.com"
            method="post"
            enctype="text/plain"
          >
            <label for="name">Name*</label>
            <input id="name" type="text" placeholder="Name" name="DeinName" />

            <label for="email">E-Mail*</label>
            <input
              id="email"
              type="email"
              placeholder="E-Mail"
              name="DeineEmail"
            />

            <label for="email">Telefonnummer</label>
            <input
              id="email"
              type="email"
              placeholder="Telefonnummer"
              name="DeineEmail"
            />

            <select id="anliegen" name="DeinAnliegen">
              <option value="betreff">Dein Betreff</option>
              <option value="lieferung">Fragen zur Lieferung</option>
              <option value="produkt">Fragen zum Produkt</option>
              <option value="vertrieb">Vertriebsfrage</option>
              <option value="keine">einfach nur so!</option>
            </select>

            <label for="message">Deine Nachricht</label>
            <textarea
              name="DeineNachricht"
              placeholder="Was hast du auf dem Herzen?"
              id="message"
              cols="30"
              rows="10"
            ></textarea>

            <input id="accept-pp" type="checkbox" name="Accept-PrivacyPolicy" />
            <label for="accept-pp"
              >Ich aktzeptiere die Datenschutzerklärung</label
            >

            <input id="submit" type="submit" value="abschicken" />
          </form>
        </div>
      </section>
    </main>

    <!-------- Footer -------->
    <footer>
      <include src="footer.html"></include>
    </footer>

    <!-------- JS Include -------->
    <script src="../js/index.js"></script>
  </body>
</html>
